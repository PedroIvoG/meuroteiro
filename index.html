<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Roteiro Tur√≠stico</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 4px solid #2980b9;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header img {
      width: 60px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      outline: none;
    }
    .form-group input[type="submit"] {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-group input[type="submit"]:hover {
      background-color: #27ae60;
    }
    #roteiro {
      margin-top: 30px;
      font-size: 18px;
      color: #2c3e50;
    }
    #map {
      height: 400px;
      margin-top: 30px;
      border-radius: 8px;
    }
    #pdf-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2980b9;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    #pdf-btn:hover {
      background-color: #21618c;
    }
    .day-section {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    .day-section h4 {
      font-size: 22px;
      font-weight: bold;
      color: #3498db;
      margin-bottom: 10px;
    }
    .day-section ul {
      list-style-type: none;
      padding-left: 20px;
    }
    .day-section ul li {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 5px;
    }
  </style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/60" alt="Logo"> <!-- Aqui voc√™ coloca o seu logo -->
  <h1>Planeje seu Roteiro Tur√≠stico</h1>
</header>

<div class="container">
  <form id="form">
    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" placeholder="Exemplo: Rio de Janeiro" required />
    </div>
    <div class="form-group">
      <label for="dias">Quantos dias voc√™ pretende ficar?</label>
      <input type="number" id="dias" min="1" placeholder="Exemplo: 3" required />
    </div>
    <div class="form-group">
      <input type="submit" value="Gerar Roteiro" />
    </div>
  </form>

  <div id="roteiro"></div>
  <div id="map"></div>
  <button id="pdf-btn" style="display:none;">Baixar Roteiro em PDF</button>
</div>

<script>
  const map = L.map('map').setView([38.7369, -9.1395], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marcadores = [];

  // Fun√ß√£o para gerar o roteiro
  async function gerarRoteiro(event) {
    event.preventDefault();
    
    const cidade = document.getElementById('cidade').value.trim();
    const dias = document.getElementById('dias').value.trim();
    const roteiroDiv = document.getElementById('roteiro');
    const pdfBtn = document.getElementById('pdf-btn');
    
    if (!cidade || !dias) {
      roteiroDiv.innerHTML = '<span style="color:red;">Preencha todos os campos corretamente.</span>';
      return;
    }

    roteiroDiv.innerHTML = '‚è≥ Gerando roteiro...';
    pdfBtn.style.display = 'none';

    try {
      const cidadeGeo = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${cidade}`);
      const geoData = await cidadeGeo.json();
      
      if (!geoData.length) {
        roteiroDiv.innerHTML = 'Cidade n√£o encontrada.';
        return;
      }

      const { lat, lon } = geoData[0];
      map.setView([lat, lon], 13);
      marcadores.forEach(m => map.removeLayer(m));
      marcadores = [];

      let roteiroFinal = `<h2>üß≠ Roteiro Tur√≠stico em ${cidade}</h2><h3>Durante ${dias} dia(s)</h3>`;
      let ordem = 1;
      let diasRoteiro = [];
      let diaAtual = 1;

      // Divis√£o do roteiro por dias
      for (let i = 0; i < dias; i++) {
        diasRoteiro.push([]);
      }

      // Vamos filtrar por tipos de pontos tur√≠sticos famosos, como monumentos, mirantes, pra√ßas e museus
      const response = await fetch(`https://api.opentripmap.com/0.1/en/places/radius?radius=20000&lon=${lon}&lat=${lat}&format=json&limit=20&categories=monuments,viewpoints,parks,museums&apikey=5ae2e3f221c38a28845f05b67db2d7d1fb3145a78fa35f046a36b75e`);
      const locais = await response.json();

      if (locais.length) {
        for (const local of locais) {
          // Pega detalhes do local
          const detalhesResp = await fetch(`https://api.opentripmap.com/0.1/en/places/xid/${local.xid}?apikey=5ae2e3f221c38a28845f05b67db2d7d1fb3145a78fa35f046a36b75e`);
          const detalhes = await detalhesResp.json();

          const nome = detalhes.name || 'Local sem nome';

          // Adiciona o local ao roteiro, agrupado por dias
          diasRoteiro[diaAtual - 1].push(nome);

          // Marcar no mapa
          const latLon = [local.lat, local.lon];
          const marcador = L.marker(latLon).addTo(map).bindPopup(nome);
          marcadores.push(marcador);

          if (diasRoteiro[diaAtual - 1].length > 3) {
            diaAtual++;
          }
        }

        // Exibindo o roteiro
        diasRoteiro.forEach((dia, index) => {
          roteiroFinal += `<div class="day-section">
                            <h4>Dia ${index + 1}</h4>
                            <ul>`;
          dia.forEach(local => {
            roteiroFinal += `<li>${local}</li>`;
          });
          roteiroFinal += `</ul></div>`;
        });

        roteiroDiv.innerHTML = roteiroFinal;
        pdfBtn.style.display = 'inline-block';
      } else {
        roteiroDiv.innerHTML = 'Nenhum ponto tur√≠stico famoso encontrado para a cidade informada.';
      }
    } catch (error) {
      console.error('Erro ao gerar roteiro', error);
      roteiroDiv.innerHTML = 'Erro ao gerar roteiro. Tente novamente.';
    }
  }

  // Evento de gera√ß√£o do roteiro
  document.getElementById('form').addEventListener('submit', gerarRoteiro);

  // Fun√ß√£o para gerar PDF
  document.getElementById('pdf-btn').addEventListener('click', () => {
    const doc = new jsPDF();
    doc.text(document.getElementById('roteiro').innerText, 10, 10);
    doc.save('roteiro_turistico.pdf');
  });
</script>

</body>
</html>
