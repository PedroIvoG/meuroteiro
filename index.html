<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Roteiro - Roteiros de Viagem com IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --light: #f8f9fa;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: #f5f7ff;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), #3f37c9);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .card {
            background: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .loading {
            text-align: center;
            display: none;
            margin: 2rem 0;
        }
        
        .spinner {
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #result {
            margin-top: 2rem;
            display: none;
        }
        
        .error {
            background-color: #fff0f0;
            color: #d32f2f;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">TravelGenius</div>
            <h1>Seu Roteiro de Viagem Perfeito</h1>
            <p>Planeje sua viagem com inteligência artificial</p>
        </div>
    </header>
    
    <main class="container">
        <div class="card">
            <div class="form-group">
                <label for="city">Cidade de Destino:</label>
                <input type="text" id="city" placeholder="Ex: Paris, Rio de Janeiro, Tóquio" required>
            </div>
            
            <div class="form-group">
                <label for="days">Quantidade de Dias:</label>
                <input type="number" id="days" min="1" max="30" value="5" required>
            </div>
            
            <div class="form-group">
                <label for="interests">Seus Interesses:</label>
                <input type="text" id="interests" placeholder="Ex: praia, história, gastronomia">
            </div>
            
            <div class="form-group">
                <label for="travel-style">Estilo de Viagem:</label>
                <select id="travel-style">
                    <option value="relaxed">Relaxado</option>
                    <option value="moderate" selected>Moderado</option>
                    <option value="intense">Intenso</option>
                </select>
            </div>
            
            <button id="generate-btn" type="button">Gerar Roteiro com IA</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Gerando seu roteiro personalizado...</p>
            </div>
        </div>
        
        <div id="result"></div>
    </main>
    
    <footer class="footer">
        <p>© 2025 P.G | Todos os direitos reservados</p>
    </footer>

    <script>
        // Configurações da API
        const API_CONFIG = {
            endpoint: "https://openrouter.ai/api/v1/chat/completions",
            apiKey: "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",
            model: "deepseek-ai/deepseek-chat"
        };

        document.getElementById('generate-btn').addEventListener('click', async function() {
            const city = document.getElementById('city').value.trim();
            const days = document.getElementById('days').value;
            const interests = document.getElementById('interests').value.trim();
            const travelStyle = document.getElementById('travel-style').value;
            
            if (!city) {
                showError('Por favor, informe a cidade de destino.');
                return;
            }
            
            toggleLoading(true);
            clearResult();
            
            try {
                const prompt = `Crie um roteiro detalhado para ${city} com ${days} dias. Interesses: ${interests}. Estilo: ${travelStyle}. Formato HTML organizado.`;
                
                const response = await fetch(API_CONFIG.endpoint, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_CONFIG.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "TravelGenius"
                    },
                    body: JSON.stringify({
                        model: API_CONFIG.model,
                        messages: [{role: "user", content: prompt}],
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) throw new Error('Erro na API');
                
                const data = await response.json();
                document.getElementById('result').innerHTML = data.choices[0].message.content;
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                console.error('Erro:', error);
                showError('Falha ao gerar roteiro. Tente novamente.');
            } finally {
                toggleLoading(false);
            }
        });

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
            resultDiv.style.display = 'block';
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generate-btn').disabled = show;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
