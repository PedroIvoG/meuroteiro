<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGenius - Roteiros com DeepSeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --light: #f8f9fa;
            --white: #ffffff;
            --error: #e63946;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: #f5f7ff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem;
            border-radius: 0 0 20px 20px;
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .card {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            display: none;
            margin-top: 2rem;
        }

        .itinerary-day {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .error {
            color: var(--error);
            background-color: #fee;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>TravelGenius</h1>
        <p>Roteiros de viagem com DeepSeek via OpenRouter</p>
    </header>

    <main>
        <div class="card">
            <div class="form-group">
                <label for="city">Cidade de Destino:</label>
                <input type="text" id="city" placeholder="Ex: Paris, Rio de Janeiro" required>
            </div>

            <div class="form-group">
                <label for="days">Dura√ß√£o (dias):</label>
                <input type="number" id="days" min="1" max="30" value="5" required>
            </div>

            <div class="form-group">
                <label for="interests">Seus Interesses:</label>
                <input type="text" id="interests" placeholder="Ex: hist√≥ria, natureza, gastronomia">
            </div>

            <button id="generate-btn">Gerar Roteiro</button>

            <div id="loading">
                <div class="spinner"></div>
                <p>Gerando seu roteiro...</p>
            </div>
        </div>

        <div id="result"></div>
    </main>

    <script>
        const API_CONFIG = {
            endpoint: "https://openrouter.ai/api/v1",
            apiKey: "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", // üîí Substitua pela sua chave real da OpenRouter
            model: "deepseek/deepseek-chat-v3-0324:free"
        };

        document.getElementById('generate-btn').addEventListener('click', async function () {
            const city = document.getElementById('city').value.trim();
            const days = document.getElementById('days').value;
            const interests = document.getElementById('interests').value.trim();

            if (!city) {
                showError("Por favor, informe a cidade de destino");
                return;
            }

            toggleLoading(true);
            clearResult();

            try {
                const prompt = `Voc√™ √© um especialista em planejamento de viagens. Crie um roteiro detalhado para ${city} com ${days} dias de dura√ß√£o.
                Interesses do viajante: ${interests || 'gerais'}
                Formato de resposta:
                - HTML bem formatado
                - Dividido por dias (Dia 1, Dia 2, etc.)
                - Para cada dia, organize em manh√£, tarde e noite
                - Inclua atra√ß√µes principais, restaurantes e dicas locais
                - Use classes CSS: itinerary-day, time-slot, attraction
                Seja detalhado e pr√°tico, incluindo hor√°rios sugeridos e tempo m√©dio em cada local.`;

                const response = await fetch(API_CONFIG.endpoint, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_CONFIG.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "TravelGenius App"
                    },
                    body: JSON.stringify({
                        model: API_CONFIG.model,
                        messages: [{ role: "user", content: prompt }],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || "Erro na API");
                }

                const data = await response.json();

                if (data.choices && data.choices[0]?.message?.content) {
                    document.getElementById('result').innerHTML = data.choices[0].message.content;
                    document.getElementById('result').style.display = 'block';
                } else {
                    throw new Error("Resposta da API em formato inesperado");
                }
            } catch (error) {
                showError(`Falha ao gerar roteiro: ${error.message}`);
            } finally {
                toggleLoading(false);
            }
        });

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
            resultDiv.style.display = 'block';
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generate-btn').disabled = show;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
